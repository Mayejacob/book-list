<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Book List</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
      .success, .error{
          color: white;
          padding: 5px;
          margin: 5px 0 15px 0;
      }
      .success{
          background: green;
      }
      .error {
          background: red;
      }
  </style>
</head>
<body>
    <div class="container">
        <h1>Add books</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" class="u-full-width" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" class="u-full-width" id="author">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" class="u-full-width" id="isbn">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width button-primary">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

  <!-- <script src="app.js"></script> -->
  <script src="appes6.js"></script>
</body>
</html>
